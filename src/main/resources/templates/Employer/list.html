<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Employer Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Action</th>
        </tr>
        <tr th:each="employer : ${employers}">
            <td th:text="${employer.getId()}"></td>
            <td th:text="${employer.getEmployer_name()}"></td>
            <td th:text="${employer.getEmail()}"></td>
            <td th:text="${employer.getSdt()}"></td>
            <td th:text="${employer.getDiaChi()}"></td>
            <td th:text="${#dates.format(employer.getNgaySinh(), 'yyyy-MM-dd')}"></td>
            <td colspan="2">
                <a class="btn btn-primary" th:href="@{/employers/edit/{id}(id=${employer.getId()})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/employers/delete/{id}(id=${employer.getId()})}"
                   onclick="return confirm('Are you sure you want to delete this employer?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
